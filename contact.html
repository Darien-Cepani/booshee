  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="media/digitalLogo.png" height="80" width="80" alt="logo" />
        </a>
      </div>

      <nav>
        <ul class="navigation">
          <li>
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li><a class="nav-link" href="shop.html">Shop</a></li>
        </ul>
      </nav>

      <div class="account">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>

    <div class="form_wrapper">
      <div class="pb-5">
        <h1>Tell me what you think!</h1>
      </div>
      <form class="row g-3 needs-validation" action="thanks.html">
        <div class="col-md-6">
          <label for="fname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            value=""
            pattern="[a-zA-Z]*"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            value=""
            pattern="[a-zA-Z]*"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="email"
              class="form-control"
              id="username"
              aria-describedby="inputGroupPrepend"
              pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
              required
            />
            <div class="invalid-feedback">
              Please choose a username.
            </div>
            <div class="valid-feedback">Username field is valid!</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required />
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">Zip</label>
          <input type="number" class="form-control" id="zip" required />
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12 mt-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button
            class="btn"
            name="submit"
            style="border: 1px solid black;"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
      <div class="footer">
        <p>Copyright Â© 2022 Pinpricks' Art</p>
      </div>
    </div>
  </body>

            },

            },
          })
        })
      })
    })
  </script>
